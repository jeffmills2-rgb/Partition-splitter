<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Partition Splitter</title>
<style>
:root {
  --cell-width: 150px;
  --cell-height: 180px;
  --border-color: #444;
  --label-color: #333;
  --digit-color: #0066cc;
}

/* GLOBAL ---------------------------------------------------------- */
body {
  margin: 0;
  padding: 20px;
  background: #f6f7fb;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  color: #111827;
}

h1 {
  margin: 0;
  font-size: 2rem;
}

.app-container {
  max-width: 1200px;
  margin: 0 auto;
  background: #fff;
  padding: 24px;
  border-radius: 16px;
  box-shadow: 0 4px 18px rgba(0,0,0,0.08);
}

/* HEADER: title + mode toggle ------------------------------------ */
.app-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 16px;
  margin-bottom: 16px;
}

.mode-toggle {
  display: inline-flex;
  background: #e5e7eb;
  border-radius: 999px;
  padding: 3px;
}

.mode-toggle button {
  border: none;
  background: transparent;
  padding: 6px 14px;
  font-size: 0.9rem;
  border-radius: 999px;
  cursor: pointer;
  color: #4b5563;
  transition: all 0.15s ease-out;
}

.mode-toggle button.active {
  background: #2563eb;
  color: #fff;
}

/* INPUT ---------------------------------------------------------- */
.top-row {
  display: flex;
  gap: 14px;
  align-items: center;
  flex-wrap: wrap;
  margin-bottom: 8px;
}

#numberInput {
  padding: 10px 14px;
  font-size: 1.3rem;
  border-radius: 8px;
  border: 1px solid #9ca3af;
  flex: 1;
  min-width: 240px;
}

#errorMessage {
  margin-top: 4px;
  color: #b91c1c;
  font-size: 0.9rem;
  display: none;
}

/* PLACE VALUE GRID ------------------------------------------------ */
.pv-wrapper {
  margin-top: 10px;
  padding: 16px;
  background: #f9faff;
  border-radius: 12px;
  border: 1px solid #dbe1f0;
}

.pv-grid {
  display: flex;
}

.pv-column {
  flex: 1;
  min-width: var(--cell-width);
  display: flex;
  flex-direction: column;
}

.pv-cell {
  border: 1px solid var(--border-color);
  border-right: none;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #fff;
}

.pv-column:last-child .pv-cell {
  border-right: 1px solid var(--border-color);
}

.pv-label {
  height: 120px;
}

.pv-label span {
  transform: rotate(-90deg);
  display: inline-block;
  font-size: 0.9rem;
  color: var(--label-color);
}

.pv-digit {
  height: var(--cell-height);
  font-size: 3rem;
  font-weight: 700;
  color: var(--digit-color);
}

.pv-digit.empty {
  color: transparent;
}

.pv-column.split-left .pv-digit {
  border-right: 4px solid #2563eb;
}

/* SLIDER ---------------------------------------------------------- */
.split-slider-row {
  margin-top: 14px;
  text-align: center;
}

.split-slider-label {
  font-size: 0.95rem;
  color: #4b5563;
  margin-bottom: 4px;
}

/* Match inner grid width (pv-wrapper has 16px padding on each side) */
.split-slider-container {
  width: calc(100% - 32px);
  margin-left: 16px;
  margin-right: 16px;
  position: relative;
}

/* Span from first internal grid line (1/5) to right edge (5/5) */
#splitSlider {
  width: 80%;
  margin-left: 20%;
  height: 6px;
  background: #d1d5db;
  border-radius: 999px;
  appearance: none;
  outline: none;
}

/* HANDLE */
#splitSlider::-webkit-slider-thumb {
  appearance: none;
  width: 24px;
  height: 24px;
  border-radius: 50%;
  background: #2563eb;
  border: 3px solid #ffffff;
  box-shadow: 0 0 0 2px rgba(37,99,235,0.4);
  cursor: pointer;
}
#splitSlider::-moz-range-thumb {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  background: #2563eb;
  border: 3px solid #ffffff;
  box-shadow: 0 0 0 2px rgba(37,99,235,0.4);
  cursor: pointer;
}

/* RESULT TEXT ----------------------------------------------------- */
.result-row {
  margin-top: 18px;
  background: #fff7dd;
  border: 1px dashed #facc8a;
  padding: 16px;
  border-radius: 12px;
  font-size: 1.2rem;
}

.result-row .number {
  color: #1d4ed8;
  font-weight: 700;
}

/* VISUAL BLOCKS --------------------------------------------------- */
.visuals-row {
  margin-top: 26px;
  display: flex;
  gap: 24px;
  justify-content: space-around;
  flex-wrap: wrap;
}

.visual-block {
  flex: 1 1 300px;
  max-width: 380px;
  text-align: center;
}

.visual-title {
  font-size: 1.3rem;
  font-weight: 700;
}

/* IMAGE SIZING */
.unit-image-wrapper img {
  max-width: 100%;
  height: auto;
}

.unit-image-wrapper.ones img {
  max-width: 80px;
}

/* CHALLENGE PANEL ------------------------------------------------- */
.challenge-note {
  margin-top: 4px;
  font-size: 0.9rem;
  color: #4b5563;
}

#revealBtn {
  margin-top: 10px;
  padding: 8px 16px;
  border-radius: 999px;
  border: none;
  background: #2563eb;
  color: white;
  font-size: 0.95rem;
  cursor: pointer;
}

#revealBtn:disabled {
  opacity: 0.7;
  cursor: default;
}

/* MISC ------------------------------------------------------------ */
.hidden { display: none; }

@media (max-width: 800px) {
  :root {
    --cell-width: 110px;
    --cell-height: 150px;
  }
  .pv-label { height: 100px; }
  .pv-digit { font-size: 2.3rem; }
}
</style>
</head>
<body>
<div class="app-container">

  <div class="app-header">
    <h1>Partition Splitter</h1>
    <div class="mode-toggle">
      <button id="exploreBtn" class="active">Explore</button>
      <button id="challengeBtn">Challenge</button>
    </div>
  </div>

  <div class="top-row">
    <label>Enter a whole number (up to 5 digits):</label>
    <input id="numberInput" placeholder="e.g. 32554" />
  </div>
  <div id="errorMessage"></div>

  <div class="pv-wrapper">
    <div id="pvGrid" class="pv-grid"></div>
  </div>

  <div class="split-slider-row">
    <div class="split-slider-label">Drag to choose a split:</div>
    <div class="split-slider-container">
      <input type="range" id="splitSlider" min="0" max="4" value="2" />
    </div>
  </div>

  <div id="resultRow" class="result-row hidden"></div>

  <div id="visualsRow" class="visuals-row hidden">
    <div class="visual-block" id="leftVisualBlock">
      <div class="visual-title" id="leftVisualTitle"></div>
      <div class="unit-image-wrapper" id="leftImageWrapper"></div>
    </div>
    <div class="visual-block" id="rightVisualBlock">
      <div class="visual-title" id="rightVisualTitle"></div>
      <div class="unit-image-wrapper ones" id="rightImageWrapper"></div>
    </div>
  </div>

</div>

<script>
const placeNames = ["ten-thousands","thousands","hundreds","tens","ones"];

const inputEl = document.getElementById("numberInput");
const errorEl = document.getElementById("errorMessage");
const gridEl = document.getElementById("pvGrid");
const splitSlider = document.getElementById("splitSlider");
const resultRow = document.getElementById("resultRow");
const visualsRow = document.getElementById("visualsRow");
const leftVisualBlock = document.getElementById("leftVisualBlock");
const rightVisualBlock = document.getElementById("rightVisualBlock");
const leftVisualTitle = document.getElementById("leftVisualTitle");
const rightVisualTitle = document.getElementById("rightVisualTitle");
const leftImageWrapper = document.getElementById("leftImageWrapper");
const rightImageWrapper = document.getElementById("rightImageWrapper");
const exploreBtn = document.getElementById("exploreBtn");
const challengeBtn = document.getElementById("challengeBtn");

let currentMode = "explore";
let currentValue = null;
let digits = "";
let challengeRevealed = false;

function formatWithSpaces(n) {
  return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
}

function setError(msg) {
  errorEl.style.display = msg ? "block" : "none";
  errorEl.textContent = msg;
}

function parseInput() {
  const raw = inputEl.value.replace(/,/g, "").trim();
  if (!raw) {
    currentValue = null;
    digits = "";
    setError("");
    return;
  }
  if (!/^\d+$/.test(raw)) {
    currentValue = null;
    digits = "";
    setError("Digits only.");
    return;
  }
  if (raw.length > 5) {
    currentValue = null;
    digits = "";
    setError("Max 5 digits.");
    return;
  }
  const n = Number(raw);
  if (n <= 0) {
    currentValue = null;
    digits = "";
    setError("Enter a positive number.");
    return;
  }
  currentValue = n;
  digits = raw;
  setError("");
}

function renderGrid() {
  gridEl.innerHTML = "";
  if (!currentValue) return;

  const pad = digits.padStart(5, " ");
  for (let i = 0; i < 5; i++) {
    const col = document.createElement("div");
    col.className = "pv-column";

    const label = document.createElement("div");
    label.className = "pv-cell pv-label";
    label.innerHTML = `<span>${placeNames[i]}</span>`;

    const digitCell = document.createElement("div");
    digitCell.className = "pv-cell pv-digit";
    digitCell.textContent = pad[i] === " " ? "0" : pad[i];
    if (pad[i] === " ") digitCell.classList.add("empty");

    col.append(label, digitCell);
    gridEl.append(col);
  }
}

function updateGridSplitHighlight() {
  const cols = gridEl.querySelectorAll(".pv-column");
  cols.forEach(col => col.classList.remove("split-left"));

  if (currentMode === "challenge" && !challengeRevealed) return;

  const idx = Number(splitSlider.value);
  if (idx >= 0 && idx <= 4) {
    cols[idx].classList.add("split-left");
  }
}

function getSplitData() {
  if (!currentValue) return null;
  const idx = Number(splitSlider.value);
  const power = 4 - idx;
  const base = 10 ** power;
  const leftCount = Math.floor(currentValue / base);
  const rightCount = currentValue % base;
  const leftLabel = placeNames[idx].replace("-", " ");
  return { idx, leftCount, rightCount, leftLabel };
}

/* ---------------------- EXPLORE MODE ---------------------------- */
function updateExploreView() {
  if (!currentValue) {
    resultRow.classList.add("hidden");
    visualsRow.classList.add("hidden");
    return;
  }

  const { idx, leftCount, rightCount, leftLabel } = getSplitData();
  const formatted = formatWithSpaces(currentValue);

  if (idx === 4) {
    resultRow.innerHTML = `
      <span class="number">${formatted}</span>
      is the same as
      <span class="number">${leftCount}</span> ones.
    `;
  } else if (rightCount === 0) {
    resultRow.innerHTML = `
      <span class="number">${formatted}</span>
      is the same as
      <span class="number">${leftCount}</span> ${leftLabel}.
    `;
  } else {
    resultRow.innerHTML = `
      <span class="number">${formatted}</span>
      is the same as
      <span class="number">${leftCount}</span> ${leftLabel}
      and
      <span class="number">${rightCount}</span> ones.
    `;
  }

  resultRow.classList.remove("hidden");

  leftVisualTitle.innerHTML = `<span class="number">${leftCount}</span> ${leftLabel}`;
  rightVisualTitle.innerHTML = `<span class="number">${rightCount}</span> ones`;

  leftImageWrapper.innerHTML = "";
  rightImageWrapper.innerHTML = "";

  const imgs = {
    0: "img-ten-thousands.png",
    1: "img-thousands.png",
    2: "img-hundreds.png",
    3: "img-tens.png",
    4: "img-ones.png"
  };

  const leftImg = document.createElement("img");
  leftImg.src = imgs[idx];
  leftImageWrapper.appendChild(leftImg);

  if (idx === 4 || rightCount === 0) {
    rightVisualBlock.classList.add("hidden");
  } else {
    rightVisualBlock.classList.remove("hidden");
    const r = document.createElement("img");
    r.src = "img-ones.png";
    rightImageWrapper.appendChild(r);
  }

  visualsRow.classList.remove("hidden");
}

/* ---------------------- CHALLENGE MODE -------------------------- */
function buildChallengeRowHTML(show) {
  const { idx, leftCount, rightCount, leftLabel } = getSplitData();
  const formatted = formatWithSpaces(currentValue);

  const L = show ? leftCount : "?";
  const R = show ? rightCount : "?";

  if (idx === 4) {
    return `
      <span class="number">${formatted}</span>
      is the same as
      <span class="number">${L}</span> ones.
      <div class="challenge-note">
        Work out the number, then click <strong>Reveal</strong>.<br/>
        <button id="revealBtn"${show ? " disabled" : ""}>Reveal</button>
      </div>
    `;
  }

  if (rightCount === 0) {
    return `
      <span class="number">${formatted}</span>
      is the same as
      <span class="number">${L}</span> ${leftLabel}.
      <div class="challenge-note">
        Work out the number, then click <strong>Reveal</strong>.<br/>
        <button id="revealBtn"${show ? " disabled" : ""}>Reveal</button>
      </div>
    `;
  }

  return `
    <span class="number">${formatted}</span>
    is the same as
    <span class="number">${L}</span> ${leftLabel}
    and
    <span class="number">${R}</span> ones.
    <div class="challenge-note">
      Work out the numbers, then click <strong>Reveal</strong>.<br/>
      <button id="revealBtn"${show ? " disabled" : ""}>Reveal</button>
    </div>
  `;
}

function updateChallengeView() {
  if (!currentValue) {
    resultRow.classList.add("hidden");
    visualsRow.classList.add("hidden");
    return;
  }

  resultRow.innerHTML = buildChallengeRowHTML(challengeRevealed);
  resultRow.classList.remove("hidden");

  const btn = document.getElementById("revealBtn");
  if (btn && !challengeRevealed) {
    btn.addEventListener("click", () => {
      challengeRevealed = true;
      updateAll();
    });
  }

  const { idx, leftCount, rightCount, leftLabel } = getSplitData();

  leftVisualTitle.innerHTML = `<span class="number">${challengeRevealed ? leftCount : "?"}</span> ${leftLabel}`;
  rightVisualTitle.innerHTML = `<span class="number">${challengeRevealed ? rightCount : "?"}</span> ones`;

  leftImageWrapper.innerHTML = "";
  rightImageWrapper.innerHTML = "";

  const imgs = {
    0: "img-ten-thousands.png",
    1: "img-thousands.png",
    2: "img-hundreds.png",
    3: "img-tens.png",
    4: "img-ones.png"
  };

  const leftImg = document.createElement("img");
  leftImg.src = imgs[idx];
  leftImageWrapper.appendChild(leftImg);

  if (idx === 4 || rightCount === 0) {
    rightVisualBlock.classList.add("hidden");
  } else {
    rightVisualBlock.classList.remove("hidden");
    const r = document.createElement("img");
    r.src = "img-ones.png";
    rightImageWrapper.appendChild(r);
  }

  visualsRow.classList.remove("hidden");
}

/* ------------------------- UPDATE ALL --------------------------- */
function updateAll() {
  renderGrid();
  updateGridSplitHighlight();
  if (!currentValue) {
    resultRow.classList.add("hidden");
    visualsRow.classList.add("hidden");
    return;
  }
  if (currentMode === "explore") updateExploreView();
  else updateChallengeView();
}

/* EVENTS ---------------------------------------------------------- */
inputEl.addEventListener("input", () => {
  parseInput();
  if (currentMode === "challenge") challengeRevealed = false;
  updateAll();
});

splitSlider.addEventListener("input", () => {
  if (currentMode === "challenge") challengeRevealed = false;
  updateAll();
});

window.addEventListener("keydown", (e) => {
  if (currentMode !== "explore") return;
  let v = Number(splitSlider.value);
  if (e.key === "ArrowLeft") {
    e.preventDefault();
    splitSlider.value = Math.max(0, v - 1);
  }
  if (e.key === "ArrowRight") {
    e.preventDefault();
    splitSlider.value = Math.min(4, v + 1);
  }
  updateAll();
});

exploreBtn.addEventListener("click", () => {
  currentMode = "explore";
  exploreBtn.classList.add("active");
  challengeBtn.classList.remove("active");
  challengeRevealed = false;
  updateAll();
});

challengeBtn.addEventListener("click", () => {
  currentMode = "challenge";
  exploreBtn.classList.remove("active");
  challengeBtn.classList.add("active");
  splitSlider.value = Math.floor(Math.random() * 5);
  challengeRevealed = false;
  updateAll();
});

/* INITIAL --------------------------------------------------------- */
inputEl.value = "32554";
parseInput();
updateAll();
</script>
</body>
</html>
